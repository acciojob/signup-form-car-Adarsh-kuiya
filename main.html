<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="#name">Name*</label>
			<input type="text" id="#name" placeholder="Name" required>
		</div>
		<div>
			<label for="#email">Email*</label>
			<input type="email" id="#email" name="email" placeholder="Email" required>
			
		</div>

		<div>
			<label for="#gender">Gender*</label>
			<input type="radio" id="#gender_m" name="gender" value="male" required>
			<label for="#gender_m" >Male</label>
			<input type="radio" id="#gender_f" name="gender" value="female" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="#cars"> Car Brands*</label>
			<select id="#cars" name="cars" required>
				<option value="" selected disabled>--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
			
		
		<div>
			<label for="#age">Age*</label>
			<input type="number" id="#age" name="age" placeholder="Age" required>
			
		</div>
		<div>
			<label for="#dop">DOB*</label>
			<input type="date" id="#dop" name="dob" required>
		</div>
		<div>
			<label for="#tel">Phone Number</label>
			<input type="tel" id="#tel" name="dop" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
		</div>
		<div>
			<label for="#password">Password*</label>
			<input type="password" id="#password" name="password" placeholder="Password" required>
		</div>
		<input type="checkbox" id="#checkbox" name="checkbox"value="I agree to the TOS">
        <label for="#checkbox">I agree to the TOS</label><br>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
